<script type="text/javascript">
	
	var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-5,5,5,-5], keepaspectratio: true, axis:true});


	/*board.create('polygon',[
		board.create('point',[8.54654000000000025, 1.6545564559999999]),
		board.create('point',[4.45645654600000007, 1.45654654654645599]),
		board.create('point',[4.56456455999999999, 4.45645600000000019]),
		board.create('point',[5.07000000000000028, 2.45645654540000002]),
		]);
	*/
	   
	
	function readSingleFile(evt) {
    //Retrieve the first (and only!) File from the FileList object
    var f = evt.target.files[0]; 

    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
	      var contents = e.target.result;
        /*alert( "Got the file.n" 
              +"name: " + f.name + "n"
              +"type: " + f.type + "n"
              +"size: " + f.size + " bytesn"
              + "starts with: " + contents.substr(1, contents.indexOf("n"))
		
        );*/ 
        plotInput(contents);
      }
      r.readAsText(f);
      
    } else { 
      alert("Failed to load file");
    }
  }

  function plotInput(result)
  {

      var lines = result.split('\n');
      var rn = parseInt(lines[0], 10);
      var robotsArray = new Array();
	  var solArray = new Array();      
	
      

      var actualLine = 1;
      var robots = lines[actualLine].split(" ");
      console.log(robots);
	  for(var i = 0; i < rn; i++){
	  		var x = parseFloat(robots[i * 2]);
	  		var y = parseFloat(robots[i * 2 + 1]);
			board.create('point',[x, y]);
	  }


	  actualLine++;

	  var pn = parseInt(lines[actualLine], 10);
	  for(var i = 0; i < pn; i++)
	  {
	  		var polygonArray = new Array();
	  		actualLine++;
	  		var ppn = parseInt(lines[actualLine], 10);
	  		actualLine++;
	  		var pPoints = lines[actualLine].split(" ");
	  		for(var j = 0; j < ppn; j++)
	  		{
	  			var x = parseFloat(pPoints[j * 2]);
	  			var y = parseFloat(pPoints[j * 2 + 1]);
				polygonArray.push([x,y]);
	  		}
	  		board.create('polygon',polygonArray);

	  }

	  actualLine++;

	  var sn = parseInt(lines[actualLine], 10);
	  console.log(sn);
	  actualLine++;
	  var sol = lines[actualLine].split(" ");
	  for(var i = 0; i < sn; i++){
	  		var x = parseFloat(sol[i * 2]);
	  		var y = parseFloat(sol[i * 2 + 1]);
			solArray.push([x,y]);
	  }
	  plotRoad(solArray);
  }


  document.getElementById('fileupload').addEventListener('change', readSingleFile, false);

 



    function plotRoad(points){
    	for(var i = 0; i < points.length - 1; i++){

    		board.create('line',[board.create('point',[points[i][0],points[i][1]]),board.create('point',[points[i+1][0],points[i+1][1]])],{straightFirst:false, straightLast:false, strokeWidth:2});
    	}
    }
